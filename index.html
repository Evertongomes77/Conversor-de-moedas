<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de moedas</title>
</head>
<body>
    <div class="container">

        <div class="app">
            <div class="input">
                <p>Converter de</p>
                <select name= id="">
                     <option value="" class="real">R$ Real brasileiro</option>
                </select>

                <p>Converter para</p>
                <select name="" id="" class="select" onchange="mudou()">
                    <option value="dolar" class="dolar">US$ Dólar americano</option>
                    <option value="euro" class="euro">€ euro</option>
                    <option value="libra">Libras</option>
                    <option value="pesos">Pesos</option>
                </select>

                <p>Valor</p>
                <input type="number" placeholder="R$ 10.000" class="valor">
                <button onclick="converter()">Converter</button>
            </div>

            <div class="Conversor">
                <img src="img/brasilia.png" alt="bandeira brasil">
                <p>real</p>
                <h4 class="valor1">R$ 0,00</h4>

                <img src="img/Vector.png" alt="vector">

                <img src="img/estados-unidos-da-america.png" alt="bandeira estados unidos" class="imagem-conversao">
                <p id="textoconverter">Dólar americano</p>
                <h4 class="valor2">$ 0.00</h4>
            </div>

        </div>
        <div class="imagem-fundo">
            <img src="img/dinheiro.jpg" alt="Dólar">
        </div>

    </div>
</body>
<script src="script.js"></script>
</html>
