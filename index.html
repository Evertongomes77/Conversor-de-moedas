<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de moedas</title>
</head>
<body>
    <div class="container">
        <h1>Conversor de moedas</h1>
        <div class="app">
            <p class="converter">Converter de</p>
            <select>
                <option value="real">R$ Real brasileiro</option>
            </select>
            <p class="converter">Converter para</p>
            <select class="select" onchange="mudarconversor()">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro"">£ Euro</option>
                <option value="libra">Libra</option>
            </select>

            <p class="converter">Valor</p>
            <input type="number" placeholder="R$ 10.000,00" class="input">
            <button onclick="converter()">Converter</button>

        </div>
        <div class="local-convertido">
            <img src="img/brasilia.png" alt="" class="bandeiras">
            <p class="moedas">Real</p>
            <p class="a-converter">R$0,0</p>

            <img src="img/Vector.png" alt="" class="vector">

            <img src="img/estados-unidos-da-america.png" alt="" class="bandeiras" id="imagemcovertido">
            <p class="textoconvertido">Dólar americano</p>
            <p class="resultconvertido">$0,00</p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
